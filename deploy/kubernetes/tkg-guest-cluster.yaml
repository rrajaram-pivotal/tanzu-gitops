apiVersion: run.tanzu.vmware.com/v1alpha1
kind: TanzuKubernetesCluster
metadata:
  name: dev-guest-cluster
  namespace: argocd
spec:
  topology:
    controlPlane:
      count: 1
      class: best-effort-xsmall
      storageClass: pacific-gold-storage-policy
    workers:
      count: 3
      class: best-effort-xsmall
      storageClass: pacific-gold-storage-policy
  distribution:
    version: v1.16.4
